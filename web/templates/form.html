<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomato Time Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class='bg-[url("images/traditional-indian-soup-lentils-indian-dhal-spicy-curry-bowl-spices-herbs-rustic-black-wooden-table.jpg")]'>
    <div class="min-h-screen flex flex-col justify-center items-center">
      <form action="{{url_for('predict_datapoint')}}" method="POST" class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
        <h1 class="text-3xl font-bold text-center mb-8 bg-sky-500 text-white py-4 rounded">ZOMATO TIME PREDICTION</h1>

        <div class="mb-4">
          <label for="Delivery_person_Age" class="block text-lg font-semibold">Delivery Person Age</label>
          <input type="text" id="Delivery_person_Age" name="Delivery_person_Age" placeholder="Enter AGE" class="w-full mt-2 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500" />
        </div>

        <div class="mb-4">
          <label for="Delivery_person_Ratings" class="block text-lg font-semibold">Delivery Person Ratings</label>
          <input type="text" id="Delivery_person_Ratings" name="Delivery_person_Ratings" placeholder="Enter rating (float)" class="w-full mt-2 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500" />
        </div>

        <div class="mb-4">
          <label for="Weather_conditions" class="block text-lg font-semibold">Weather Conditions</label>
          <select id="Weather_conditions" name="Weather_conditions" class="w-full mt-2 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500">
            <option value="Sunny">Sunny</option>
            <option value="Cloudy">Cloudy</option>
            <option value="Fog">Fog</option>
            <option value="Windy">Windy</option>
            <option value="Sandstorms">Sandstorms</option>
            <option value="Stormy">Stormy</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="Road_traffic_density" class="block text-lg font-semibold">Road Traffic Density</label>
          <select id="Road_traffic_density" name="Road_traffic_density" class="w-full mt-2 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
            <option value="Jam">Jam</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="Vehicle_condition" class="block text-lg font-semibold">Vehicle Condition</label>
          <select id="Vehicle_condition" name="Vehicle_condition" class="w-full mt-2 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="multiple_deliveries" class="block text-lg font-semibold">Multiple Deliveries</label>
          <select id="multiple_deliveries" name="multiple_deliveries" class="w-full mt-2 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="distance" class="block text-lg font-semibold">Distance</label>
          <input type="text" id="distance" name="distance" placeholder="Enter distance (float)" class="w-full mt-2 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500" />
        </div>

        <div class="mb-4">
          <label for="Type_of_order" class="block text-lg font-semibold">Type of Order</label>
          <select id="Type_of_order" name="Type_of_order" class="w-full mt-2 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500">
            <option value="Drinks">Drinks</option>
            <option value="Buffet">Buffet</option>
            <option value="Snack">Snack</option>
            <option value="Meal">Meal</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="Type_of_vehicle" class="block text-lg font-semibold">Type of Vehicle</label>
          <select id="Type_of_vehicle" name="Type_of_vehicle" class="w-full mt-2 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500">
            <option value="scooter">Scooter</option>
            <option value="motorcycle">Motorcycle</option>
            <option value="electric_scooter">Electric Scooter</option>
            <option value="bicycle">Bicycle</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="Festival" class="block text-lg font-semibold">Festival</label>
          <select id="Festival" name="Festival" class="w-full mt-2 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="City" class="block text-lg font-semibold">City</label>
          <select id="City" name="City" class="w-full mt-2 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500">
            <option value="Metropolitian">Metropolitan</option>
            <option value="Urban">Urban</option>
            <option value="Semi-Urban">Semi-Urban</option>
          </select>
        </div>

        <div class="text-center">
          <input type="submit" value="Submit" class="w-full bg-red-600 text-white text-lg font-semibold py-3 rounded hover:bg-red-700 cursor-pointer" />
        </div>

        <h1 class="text-center mt-8 text-2xl font-semibold">Delivery come in {{final_result}} minutes</h1>
      </form>
    </div>
  </body>
</html>
